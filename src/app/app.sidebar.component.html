<div class="layout-sidebar" [ngClass]="{'layout-sidebar-active':app.mobileMenuActive}">
  <ul class="layout-menu" (click)="app.hideMobileMenu($event)">
    <li *ngIf="isVisible">
      <a [routerLink]="['/']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <i class="fa fa-globe"></i>
        <span>Sample</span>
      </a>
    </li>
    <li *ngIf="isVisible">
      <a [routerLink]="['/forms']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <i class="fa fa-check"></i>
        <span>Forms</span>
      </a>
    </li>

    <li>
      <a [routerLink]="['/posts']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <i class="fa fa-home"></i>
        <span>Post</span>
      </a>
    </li>


    <li>
      <a [routerLink]="['/data']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <i class="fa fa-table"></i>
        <span>Data</span>
      </a>
    </li>
    <li>
      <a [routerLink]="['/panels']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <i class="fa fa-columns"></i>
        <span>Panel</span>
      </a>
    </li>
    <li *ngIf="isVisible">
      <a [routerLink]="['/overlays']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <i class="fa fa-window-maximize"></i>
        <span>Overlay</span>
      </a>
    </li>
    <li>
      <a [routerLink]="['/menus']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <i class="fa fa-bars"></i>
        <span>Menu</span>
      </a>
    </li>
    <li *ngIf="isVisible">
      <a [routerLink]="['/charts']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <i class="fa fa-pie-chart"></i>
        <span>Charts</span>
      </a>
    </li>
    <li *ngIf="isVisible">
      <a [routerLink]="['/file']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <i class="fa fa-folder"></i>
        <span>File</span>
      </a>
    </li>
    <li *ngIf="isVisible">
      <a [routerLink]="['/messages']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <i class="fa fa-comments"></i>
        <span>Messages</span>
      </a>
    </li>
    <li *ngIf="!isVisible">
      <a [routerLink]="['/employees']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <i class="fa fa-gear"></i>
        <span>Employee</span>
      </a>
    </li>
  </ul>

</div>
